    <div class="container text-center">
      <div class="card app-content">
        <div class="card-body">
          <div class="row justify-content-evenly row-today">
            <div class="col-md-4 icon-details">
              <div class="card today-icon-card">
                <img
                  width="150px"
                  id="today-icon"
                  class="today-icon"
                  src=""
                  alt="weather icon"
                />
              </div>
            </div>
            <div class="col-md-4 weather-details">
              <div class="row row-location">
                <div class="card card-location">
                  <span class="cityPlace" id="cityPlace"></span>
                  <span class="currentTime" id="dayTimePlace"></span>
                </div>
              </div>
              <div class="row">
                <div class="card card-temp">
                  <strong style="display: inline" id="current-temp"></strong>
                  <span id="unit-conv"
                    ><a class="active" id="celsius-conv" href="#">°C</a> |
                    <a id="fahrenheit-conv" href="#">°F</a></span
                  >
                  <!-- <span id="min-max-temp">18°/11°</span> -->
                  <br />
                  <span id="desc"></span>
                  <br /><span> Wind: <span id="wind-speed"></span> km/h </span>
                </div>
              </div>
            </div>
          </div>

          <form>
            <input
              type="text"
              name="city"
              id="city-input"
              placeholder="Enter city name"
            />
            <br />
            <input
              type="submit"
              id="submit-button"
              class="btn btn-dark"
              style="margin-top: 20px"
              value="Change location"
            />
            <br />
          </form>
          <button
