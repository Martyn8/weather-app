<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a7e66703c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="card app-content">
        <div class="card-body">
          <div class="row justify-content-evenly row-today">
            <div class="col-md-4 icon-details">
              <div class="card today-icon-card">
                <img
                  width="150px"
                  id="today-icon"
                  class="today-icon"
                  src=""
                  alt="weather icon"
                />
              </div>
            </div>
            <div class="col-md-4 weather-details align-self-center">
              <div class="row row-location">
                <div class="card card-location">
                  <span class="cityPlace" id="cityPlace"></span>
                  <span class="currentTime" id="dayTimePlace"></span>
                </div>
              </div>
              <div class="row">
                <div class="card card-temp">
                  <strong style="display: inline" id="current-temp"></strong>
                  <span id="unit-conv"
                    ><a class="active" id="celsius-conv" href="#">Â°C</a> |
                    <a id="fahrenheit-conv" href="#">Â°F</a></span
                  >
                  <br />
                  <span id="desc"></span>
                  <br /><span> Wind: <span id="wind-speed"></span> km/h </span>
                </div>
              </div>
            </div>
          </div>

          <div
            class="row justify-content-md-center row-forecast"
            id="row-forecast"
          ></div>

          <form>
            <input
              type="text"
              name="city"
              id="city-input"
              placeholder="Enter city name"
            />
            <br />
            <input
              type="submit"
              id="submit-button"
              class="btn btn-outline-dark"
              style="margin-top: 20px"
              value="Change location"
            />
            <button
              type="submit"
              id="location-button"
              class="btn btn-outline-dark"
              style="margin-top: 20px"
              value="Current location"
            >
              Current <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="signature">
        <p>
          Coded by Martyna Jurusik <br />
          See it
          <a
            class="source-code"
            href="https://github.com/Martyn8/weather-app"
            target="_blank"
            >here</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
