          <div class="row justify-content-evenly row-today">

                <i class="fa-solid fa-cloud-rain today-icon"></i>
              </div>
            </div>
            <div class="col-md-4 weather-details">
              <div class="row">
                <div class="card card-temp">
                  <span id="current-temp">15°C</span>
                  <span id="min-max-temp">18°/11°</span>
                </div>
              </div>
              <div class="row row-location">
                <div class="card card-location">
                  <span class="cityPlace" id="cityPlace">Katowice / PL </span>
                  <span class="currentTime" id="dayTimePlace"
                    >Monday xx:xx</span
                  >
                </div>
              </div>
            </div>
          </div>
